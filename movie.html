<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="movie.js"></script>
</head>
<body onload="setMinDate()">
<div class="container">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        <a class="navbar-brand">Movie</a>
        <ul class="navbar-nav">

            <li class="nav-item">
                <!-- 按钮触发模态框 -->
                <button class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#addMovie">Add Movie
                </button>
            </li>

        </ul>
    </nav>

    <div class="jumbotron">
        <h1 class="text-center text-muted display-3 font-weight-bold">Movie List</h1>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
            <tr>
                <th class="text-secondary text-center"><span style="color:#2c3e50">Title</span></th>
                <th class="text-secondary text-center"><span style="color:#2c3e50">Date</span></th>
                <th class="text-secondary text-center"><span style="color:#2c3e50">Start Time</span></th>
                <th class="text-secondary text-center"><span style="color:#2c3e50">Duration</span></th>
                <th class="text-secondary text-center"><span style="color:#2c3e50">Movie Hall</span></th>
                <th class="text-secondary text-center"><span style="color:#2c3e50">Price</span></th>
                <th class="text-secondary text-center"><span style="color:#2c3e50">Type</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="tbody" style="display: none">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <input class="btn btn-secondary btn-sm" type="button" value="Delete" onclick="removeRow(this)">
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addMovie" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <span style="background: #e9ecef" class="rounded">
                    <div class="modal-header">
                    <h4 class="modal-title text-muted font-weight-bold" id="myModalLabel">
                        Please input the information for a new movie</h4>
                </div>
                    <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title" class="text-muted font-weight-bold">Title:</label>
                            <input type="text" id="title" class="form-control"
                                   placeholder="Enter the title of the movie">
                        </div>
                        <div class="form-group">
                            <label for="date" class="text-muted font-weight-bold">Date:</label>
                            <input type="date" id="date" class="form-control" onchange="setTimeAvailable()">
                        </div>
                        <div class="form-group">
                            <label for="time" class="text-muted font-weight-bold">Start Time:</label>
                            <input type="time" id="time" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="duration" class="text-muted font-weight-bold">Duration:</label>
                            <div class="input-group mb-3">
                                <input type="number" id="duration" class="form-control"
                                       placeholder="Enter the duration of the movie">
                                <div class="input-group-append">
                                    <span class="input-group-text">分钟(minute)</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="movieHall" class="text-muted font-weight-bold">Movie Hall:</label>
                            <input type="number" min="1" max="7" id="movieHall" class="form-control"
                                   placeholder="Enter the movie hall number">
                        </div>
                        <div class="form-group">
                            <label for="price" class="text-muted font-weight-bold">Price:</label>
                            <div class="input-group mb-3">
                                <input type="number" min="0.0" step="0.1" id="price" class="form-control"
                                       placeholder="Enter the price of the ticket">
                                <div class="input-group-append">
                                    <span class="input-group-text">元(￥)</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-muted font-weight-bold">Type:
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="ordinary" name="type"
                                           value="Ordinary"
                                           checked>
                                    <label class="custom-control-label font-italic" for="ordinary">Ordinary</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="threeD" name="type"
                                           value="Three D">
                                    <label class="custom-control-label font-italic" for="threeD">Three D</label>
                                </div>
                            </label>
                        </div>
                    </form>
                </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetState()">Close</button>
                    <label class="form-check-label" for="submit">
                        <input class="btn btn-primary" id="submit" type="button" value="Submit"
                               onclick="onClickAddMovie()">
                    </label>
                </div>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
